<!DOCTYPE html>
<html>
<head>
    <title>Freelancer Tracker</title>
    <script>
document.getElementById("loadMilestones").addEventListener("click", function() {
    fetch("https://freelancehelp-production.up.railway.app/fetch_milestones.php")
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("Milestones:", data);
        let output = "<ul>";
        data.forEach(milestone => {
            output += `<li>${milestone.name} - â‚¹${milestone.amount}</li>`;
        });
        output += "</ul>";
        document.body.innerHTML += output;
    })
    .catch(error => {
        console.error("Error fetching milestones:", error);
    });
});
</script>

</head>
<body>
    <h1>Freelancer Tracker</h1>
    <button onclick="fetchMilestones()">Load Milestones</button>
    <ul id="milestones"></ul>
</body>
</html>
