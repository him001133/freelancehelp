<!DOCTYPE html>
<html>
<head>
    <title>Freelancer Tracker</title>
    <script>
        function fetchMilestones() {
            fetch("https://freelancehelp-production.up.railway.app/fetch_milestones.php")
            .then(response => response.json())
            .then(data => {
                console.log("Milestones received:", data);
                if (!Array.isArray(data)) {
                    throw new Error("Invalid JSON response");
                }
                let output = "<ul>";
                data.forEach(milestone => {
                    output += `<li>${milestone.name} - ₹${milestone.amount}</li>`;
                });
                output += "</ul>";
                document.getElementById("milestones").innerHTML = output;
            })
            .catch(error => console.error("Fetch error:", error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loadMilestones").addEventListener("click", fetchMilestones);
        });
    </script>
    <script>
function fetchMilestones() {
    fetch("https://freelancehelp-production.up.railway.app/fetch_milestones.php")
        .then(response => response.text())  // Change from .json() to .text() to debug
        .then(data => {
            console.log("Raw API Response:", data); // ✅ Check if API response is correct

            try {
                let jsonData = JSON.parse(data);
                console.log("Parsed JSON:", jsonData); // ✅ Check parsed JSON data

                let output = "<ul>";
                jsonData.forEach(milestone => {
                    output += `<li>${milestone.name}: $${milestone.amount}</li>`;
                });
                output += "</ul>";

                document.getElementById("milestonesContainer").innerHTML = output;
            } catch (error) {
                console.error("JSON Parsing Error:", error);
                document.getElementById("milestonesContainer").innerHTML = "<p style='color:red;'>Invalid JSON format</p>";
            }
        })
        .catch(error => console.error("Fetch error:", error));
}
</script>

</head>
<body>
    <h1>Freelancer Tracker</h1>
    <button id="loadMilestones">Load Milestones</button>
    <div id="milestones"></div>
</body>
</html>
