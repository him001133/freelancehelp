<!DOCTYPE html>
<html>
<head>
    <title>Freelancer Tracker</title>
    <script>
        function fetchMilestones() {
            fetch("https://freelancehelp-production.up.railway.app/fetch_milestones.php")
            .then(response => response.json())
            .then(data => {
                console.log("Milestones received:", data);
                if (!Array.isArray(data)) {
                    throw new Error("Invalid JSON response");
                }
                let output = "<ul>";
                data.forEach(milestone => {
                    output += `<li>${milestone.name} - â‚¹${milestone.amount}</li>`;
                });
                output += "</ul>";
                document.getElementById("milestones").innerHTML = output;
            })
            .catch(error => console.error("Fetch error:", error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loadMilestones").addEventListener("click", fetchMilestones);
        });
    </script>
</head>
<body>
    <h1>Freelancer Tracker</h1>
    <button id="loadMilestones">Load Milestones</button>
    <div id="milestones"></div>
</body>
</html>
